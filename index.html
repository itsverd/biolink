    <style>
        /* Loading State Styles */
        .sosmed {
            min-height: 200px;
            position: relative;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 15px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 14px;
        }
        
        .error-container {
            padding: 20px;
            text-align: center;
            color: #d32f2f;
        }
        
        .error-message {
            margin-bottom: 15px;
        }
        
        .retry-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .retry-button:hover {
            background-color: #45a049;
        }
        
        .link-card {
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }
        
        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }
        .link-card:nth-child(5) { animation-delay: 0.5s; }
        .link-card:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // API Configuration
        const API_URL = 'https://api.itsvde.com/';
        
        // Fetch bio links from API
        async function fetchBioLinks() {
            const linkListElement = document.getElementById('linkList');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: 'bioLink'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    renderLinks(result.data);
                } else {
                    showError('No links found');
                }
                
            } catch (error) {
                console.error('Error fetching bio links:', error);
                showError('Failed to load links. Please try again.');
            }
        }
        
        // Render links to the page
        function renderLinks(links) {
            const linkListElement = document.getElementById('linkList');
            linkListElement.innerHTML = '';
            
            links.forEach((link, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="${link.URL}" target="_blank" class="link-card" title="${link.Name}">
                        <div class="link-icon">
                            <i class="${link.Icon}"></i>
                        </div>
                        <p>${link.Name}</p>
                        <div class="link-action">
                            <!--<i class="ph-duotone ph-copy"></i>-->
                        </div>
                    </a>
                `;
                linkListElement.appendChild(li);
            });
        }
        
        // Show error message with retry button
        function showError(message) {
            const linkListElement = document.getElementById('linkList');
            linkListElement.innerHTML = `
                <div class="error-container">
                    <p class="error-message">${message}</p>
                    <button class="retry-button" onclick="fetchBioLinks()">
                        <i class="ph-bold ph-arrow-clockwise"></i> Retry
                    </button>
                </div>
            `;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetchBioLinks();
        });
    </script>
